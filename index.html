        /* Menghilangkan tombol up/down (spinners) pada input number */
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }

        /* Firefox */
        input[type=number] {
          -moz-appearance: textfield;
        }

        /* Scrollbar styling */

        }

          background: #cbd5e1;
          border-radius: 10px;
        }
